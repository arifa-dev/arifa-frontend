name: Deploy Vite App to DigitalOcean

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: registry-external-access.arifa.dev
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/arifa-frontend

jobs:
  build-and-push:
    name: Build & Push Multi-Arch Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  deploy:
    name: Deploy Frontend to DigitalOcean
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_REGISTRY: ${{ env.REGISTRY }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          GITHUB_SHA_SHORT: ${{ github.sha }}
          FRONTEND_IMAGE: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}-
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          envs: DOCKER_REGISTRY,DOCKER_USER,DOCKER_PASSWORD,FRONTEND_IMAGE,GITHUB_SHA_SHORT
          script: |
            echo "üöÄ Deploying frontend to DigitalOcean..."

            cd ~/arifa-frontend || (mkdir -p ~/arifa-frontend && cd ~/arifa-frontend)

            # Clone or update repo
            if [ -d .git ]; then
              git fetch origin
              git checkout ${{ github.sha }}
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git .
              git checkout ${{ github.sha }}
            fi

            echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin

            SHORT_SHA=$(echo "$GITHUB_SHA_SHORT" | cut -c1-7)
            FRONTEND_IMAGE_FULL="${FRONTEND_IMAGE}${SHORT_SHA}"

            echo "Using image: $FRONTEND_IMAGE_FULL"

            cd ~/arifa-frontend/deploy

            # Update docker-compose
            sed -i "s|image:.*arifa-frontend.*|image: $FRONTEND_IMAGE_FULL|g" docker-compose.yml

            # Deploy
            docker compose pull
            docker compose up -d

            sleep 5
            docker compose ps

            echo "Checking frontend health..."
            if curl -f http://localhost:5173 2>/dev/null; then
              echo "‚úÖ Frontend is running"
            else
              echo "‚ö†Ô∏è Frontend health check failed; may still be starting..."
            fi

            docker image prune -f
            echo "Deployment complete üéâ"

      - name: Report success to Discord
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "‚úÖ Frontend Deployment Successful"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
          color: 0x00ff00

      - name: Report failure to Discord
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "‚ùå Frontend Deployment Failed"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          color: 0xff0000